<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Frontend</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        bounce200: 'bounce 1s infinite 200ms',
                        pulse200: 'pulse 1.5s infinite',
                    },
                },
            },
        };

        function showMessage(type) {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = type === 'success' ? 'Form submitted successfully!' : 'An error occurred. Please try again.';
            messageBox.className = `mt-4 text-lg font-semibold px-4 py-2 rounded ${type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`;
            messageBox.style.display = 'block';
        }

        function resetMessage() {
            const messageBox = document.getElementById('message-box');
            messageBox.style.display = 'none';
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <header class="mb-8">
        <h1 class="text-3xl font-bold text-gray-800 text-center">Interactive Frontend</h1>
    </header>

    <main>
        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="card shadow-lg rounded-lg p-6 bg-white hover:shadow-2xl transition duration-300">
                <h2 class="text-xl font-semibold mb-2">Card Title 1</h2>
                <p class="text-gray-600">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>
            <div class="card shadow-lg rounded-lg p-6 bg-white hover:shadow-2xl transition duration-300">
                <h2 class="text-xl font-semibold mb-2">Card Title 2</h2>
                <p class="text-gray-600">Consectetur adipisicing elit Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="card shadow-lg rounded-lg p-6 bg-white hover:shadow-2xl transition duration-300">
                <h2 class="text-xl font-semibold mb-2">Card Title 3</h2>
                <p class="text-gray-600">Adipisicing elit Lorem ipsum dolor sit amet consectetur.</p>
            </div>
        </section>

        <section class="mt-8">
            <h2 class="text-2xl font-semibold mb-4">Interactive Form</h2>
            <form onsubmit="event.preventDefault(); showMessage('success');" onreset="resetMessage();" class="bg-white p-6 rounded-lg shadow-md">
                <div class="mb-4">
                    <label for="name" class="block font-medium text-gray-700 mb-2">Name:</label>
                    <input type="text" id="name" name="name" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div class="mb-4">
                    <label for="email" class="block font-medium text-gray-700 mb-2">Email:</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div class="flex space-x-4">
                    <button type="submit"
                            class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition duration-200">
                        Submit
                    </button>
                    <button type="reset"
                            class="px-4 py-2 bg-gray-300 text-gray-800 font-semibold rounded-lg hover:bg-gray-400 transition duration-200">
                        Reset
                    </button>
                </div>
                <div id="message-box" style="display: none;"></div>
            </form>
        </section>
    </main>
</body>
</html>
