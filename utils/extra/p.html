<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Attendance Management</title>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-5">
        <h1 class="text-3xl font-bold text-center mb-5">Attendance Management System</h1>

        <!-- Form for Updating Attendance -->
        <div class="mb-5 p-5 bg-white rounded shadow-md">
            <h2 class="text-xl font-semibold mb-3">Update Attendance</h2>
            <form id="updateForm" class="space-y-4">
                <select id="subjectSelect" class="w-full p-2 border rounded" required></select>
                <input type="number" id="presentInput" placeholder="Present" class="w-full p-2 border rounded" />
                <input type="number" id="absentInput" placeholder="Absent" class="w-full p-2 border rounded" />
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition">Update</button>
            </form>
            <div id="updateMessage" class="mt-3"></div>
        </div>

        <!-- Display All Attendance Records -->
        <h2 class="text-xl font-semibold mb-3">All Attendance Records</h2>
        <div id="recordsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </div>

    <script src="p.js"></script>
</body>
</html>
